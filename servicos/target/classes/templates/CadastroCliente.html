<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutDefault">
<head>
<title>Cadastro de cliente</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/clientes" th:object="${cliente}">
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title">Novo cliente</h1>
					<a class="btn btn-link link-panel" href="/clientes">Voltar
						para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{codigo}" />
			
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome" th:field="*{nome}" />
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('cnpj')} ? 'has-error'">
					<label for="cnpj" class="col-sm-2 control-label">CNPJ</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="cnpj" th:field="*{cnpj}" />
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('telefone')} ? 'has-error'">
					<label for="telefone" class="col-sm-2 control-label">Telefone</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="telefone"
							th:field="*{telefone}" />
					</div>
				</div>
				<div class="form-group">
					<label for="tipo" class="col-sm-2 control-label">Tipo</label>
					<div class="col-sm-2">
						<select class="form-control" name="tipo">
							<option th:each="tipo : ${todosTiposCliente}" th:value="${tipo}"
								th:text="${tipo.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
