<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutDefault">
<head>
<title>Cadastro de serviço de cliente</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/servicoscliente" th:object="${servicoCliente}">
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title">Novo serviço de cliente</h1>
					<a class="btn btn-link link-panel" href="/servicoscliente">Voltar
						para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{codigo}" />
				
				<div class="form-group">
					<label for="cliente" class="col-sm-2 control-label">Cliente</label>
					<div class="col-sm-5">
						<select class="form-control" name="cliente">
							<option th:each="cliente : ${todosClientes}" th:value="${cliente.codigo}" th:text="${cliente.nome}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="servico" class="col-sm-2 control-label">Serviço</label>
					<div class="col-sm-5">
						<select class="form-control" name="servico">
							<option th:each="servico : ${todosServicos}" th:value="${servico.codigo}" th:text="${servico.nome}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('dataInicio')} ? 'has-error'">
					<label for="dataInicio" class="col-sm-2 control-label">Data início</label> 
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataInicio" th:field="*{dataInicio}" 
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" />
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('dataFim')} ? 'has-error'">
					<label for="dataFim" class="col-sm-2 control-label">Data fim</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataFim" th:field="*{dataFim}" 
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" />
					</div>
				</div>
			
				<div class="form-group" th:classappend="${#fields.hasErrors('prazoPagamento')} ? 'has-error'">
					<label for="prazoPagamento" class="col-sm-2 control-label">Prazo pagamento</label>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="prazoPagamento"
							th:field="*{prazoPagamento}" />
					</div>
					<label for="dias" class="control-label">dias</label>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
